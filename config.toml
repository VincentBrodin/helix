theme = "zenburn"

[editor]
true-color = true
color-modes = true
line-number = "relative"
popup-border = "all"
completion-trigger-len = 1
completion-timeout = 50
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
[editor.file-picker]
hidden = false
[keys.normal]
"+" = ":format"
